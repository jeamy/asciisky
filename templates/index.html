<!DOCTYPE html>
<html>
<head>
    <title>ASCII Sky - Celestial Tracker</title>
    <link rel="stylesheet" href="./static/css/navigationArrows.css">
    <link rel="stylesheet" href="./static/css/loadingIndicator.css">
    <link rel="stylesheet" href="./static/css/labels.css">
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #0a0a0a;
            --panel-bg: #111;
            --border-color: #333;
            --text-dim: #666;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .filter-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
        }
        
        .magnitude-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .magnitude-filter input {
            width: 60px;
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 5px;
            border-radius: 3px;
            font-family: inherit;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.4;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }
        
        .sky-container {
            background-color: #000;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre;
            line-height: 1;
            letter-spacing: 2px;
            min-height: calc(100vh - 200px);
            height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            cursor: crosshair;
            position: relative; /* F√ºr die relative Positionierung des Dialogs */
        }
        
        #object-dialog {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            padding: 15px 20px;
            color: var(--primary-color);
            font-family: monospace;
            white-space: pre;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            max-width: 300px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .object-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .object-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .object-btn:hover {
            background: #222;
        }
        
        .object-btn.active {
            background: #004400;
            border-color: var(--primary-color);
        }
        
        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .language-selector {
            display: flex;
            gap: 5px;
        }
        
        .control-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .control-btn:hover {
            background: #222;
        }
        
        .lang-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        .lang-btn:hover {
            background: #222;
        }
        
        .lang-btn.active {
            background: #004400;
            border-color: var(--primary-color);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        #object-dialog {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            padding: 15px 20px;
            color: var(--primary-color);
            font-family: monospace;
            white-space: pre;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        #object-dialog button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .sky-container {
                font-size: 0.7rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="app-title">üåå ASCII Sky Tracker</h1>
        <div class="header-controls">
            <button id="location-btn" class="control-btn" title="Standort √§ndern">üìç</button>
            <div class="language-selector">
                <button id="lang-de" class="lang-btn active">DE</button>
                <button id="lang-en" class="lang-btn">EN</button>
            </div>
        </div>
        <div class="status-bar">
            <div id="click-info">Click on any object for details</div>
            <div id="last-updated">-</div>
        </div>
    </header>
    
    <div class="controls">
        <div class="object-list" id="object-list">
            <!-- Will be populated by JavaScript -->
        </div>
        <!-- Magnitude-Filter wurden entfernt -->
    </div>
    
    <div id="loading-indicator" class="loading-indicator" hidden>
        <span class="spinner" aria-hidden="true"></span>
        <span class="text">Loading...</span>
    </div>
    
    <div id="sky-container" class="sky-container">
        <!-- Sky will be rendered here -->
    </div>
    
    <script type="module">
        import { SkyRenderer } from './static/js/skyRenderer.js';
        import { initializeSkyTracker, updateSky } from './static/js/skyManager.js';
        import { CONFIG, OBJECT_SYMBOLS, ASTRO_CONSTANTS } from './static/js/constants.js';
        import { setLanguage, getCurrentLanguage, t } from './static/js/i18n.js';
        import { LocationDialog } from './static/js/locationDialog.js';
        import { settingsManager } from './static/js/settings.js';
        
        let renderer;
        let locationDialog;
        
        // Initialize the sky tracker when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialisiere den Renderer und speichere die Referenz
            renderer = initializeSkyTracker();
            
            // Initialisiere den Standort-Dialog
            locationDialog = new LocationDialog(handleLocationChange);
            
            // Warte einen kurzen Moment, um sicherzustellen, dass der Renderer initialisiert ist
            setTimeout(() => {
                setupObjectList();
                setupLanguageButtons();
                setupLocationButton();
                setupMagnitudeFilters();
                setupNavigationArrows();
                updateUITexts();
                
                // Lade gespeicherte Standortdaten, falls vorhanden
                loadSavedLocation();
            }, 500);
        });
        
        // Funktion zum Laden gespeicherter Standortdaten
        function loadSavedLocation() {
            try {
                const savedLocationJson = localStorage.getItem('asciisky_location');
                if (savedLocationJson) {
                    const savedLocation = JSON.parse(savedLocationJson);
                    console.log('Loaded saved location:', savedLocation);
                    
                    // Aktualisiere den Titel mit dem gespeicherten Standort
                    updateAppTitle(savedLocation.name);
                    
                    // Aktualisiere den Standort im SkyManager
                    if (renderer && renderer.skyManager) {
                        renderer.skyManager.setLocation(savedLocation.lat, savedLocation.lon);
                        updateSky();
                    }
                    
                    // Aktualisiere auch den LocationDialog
                    if (locationDialog) {
                        locationDialog.currentLocation = savedLocation;
                    }
                }
            } catch (error) {
                console.error('Error loading saved location:', error);
            }
        }
        
        // Funktion zum Einrichten der Sprachauswahl-Buttons
        function setupLanguageButtons() {
            const btnDE = document.getElementById('lang-de');
            const btnEN = document.getElementById('lang-en');
            
            btnDE.addEventListener('click', () => {
                setLanguage('de');
                updateLanguageButtons();
                updateUITexts();
                if (renderer) renderer.updateSky();
            });
            
            btnEN.addEventListener('click', () => {
                setLanguage('en');
                updateLanguageButtons();
                updateUITexts();
                if (renderer) renderer.updateSky();
            });
            
            // Initialen Zustand setzen
            updateLanguageButtons();
        }
        
        // Aktualisiert die Sprachbuttons basierend auf der aktuellen Sprache
        function updateLanguageButtons() {
            const currentLang = getCurrentLanguage();
            document.getElementById('lang-de').classList.toggle('active', currentLang === 'de');
            document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
        }
        
        // Aktualisiert alle UI-Texte basierend auf der aktuellen Sprache
        function updateUITexts() {
            document.getElementById('click-info').textContent = t('click_info');
            
            // Aktualisiere die Objektnamen in der Objektliste
            document.querySelectorAll('.object-btn').forEach(btn => {
                const name = btn.dataset.objectName;
                if (name) {
                    const displayName = t(name) || name.charAt(0).toUpperCase() + name.slice(1);
                    // Erhalte das Symbol und f√ºge es wieder hinzu
                    const symbol = OBJECT_SYMBOLS[name] || '';
                    btn.innerHTML = `${symbol} ${displayName}`;
                }
            });
            
            // Aktualisiere den Standort-Button-Tooltip
            document.getElementById('location-btn').title = t('location_settings');
            
            // Aktualisiere den App-Titel mit i18n
            updateAppTitle();
        }
        
        // Funktion zum Aktualisieren des App-Titels
        function updateAppTitle(locationName) {
            const appTitle = document.getElementById('app-title');
            if (locationName) {
                appTitle.textContent = `üåå ${t('app_title')} - ${locationName}`;
            } else {
                appTitle.textContent = `üåå ${t('app_title')}`;
            }
        }
        
        // Funktion zum Einrichten des Standort-Buttons
        function setupLocationButton() {
            const locationBtn = document.getElementById('location-btn');
            locationBtn.addEventListener('click', () => {
                // Lade die CSS-Datei f√ºr den Standort-Dialog
                loadCSSFile('./static/css/dialogStyles.css');
                // Zeige den Dialog an
                locationDialog.show();
            });
        }
        
        // Funktion zum Laden einer CSS-Datei
        function loadCSSFile(url) {
            // Pr√ºfe, ob die CSS-Datei bereits geladen wurde
            const links = document.getElementsByTagName('link');
            for (let i = 0; i < links.length; i++) {
                if (links[i].href.includes(url)) {
                    return; // CSS bereits geladen
                }
            }
            
            // F√ºge die CSS-Datei hinzu
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = url;
            document.head.appendChild(link);
        }
        
        // Handler f√ºr Standort√§nderungen
        async function handleLocationChange(location) {
            // Aktualisiere den Titel mit dem neuen Standort und i18n-Unterst√ºtzung
            updateAppTitle(location.name);
            
            // Aktualisiere die Koordinaten im SkyManager
            if (renderer && renderer.skyManager) {
                renderer.skyManager.setLocation(location.lat, location.lon, location.elevation);
                // Aktualisiere den Himmel mit der exportierten updateSky-Funktion
                updateSky();
            }
            
            // Speichere den Standort im localStorage f√ºr Persistenz
            saveLocationToLocalStorage(location);
            
            // Speichere den Standort √ºber den SettingsManager und synchronisiere mit dem Server
            try {
                await settingsManager.setLocation(location.lat, location.lon, location.elevation, location.name);
                console.log('Location saved to server via SettingsManager');
            } catch (error) {
                console.error('Error saving location to server:', error);
            }
        }
        
        // Funktion zum Speichern des Standorts im localStorage
        function saveLocationToLocalStorage(location) {
            try {
                localStorage.setItem('asciisky_location', JSON.stringify(location));
                console.log('Location saved to localStorage:', location);
            } catch (error) {
                console.error('Error saving location to localStorage:', error);
            }
        }
        
        function setupObjectList() {
            const container = document.getElementById('object-list');
            if (!container) return;
            
            // Leere den Container zuerst
            container.innerHTML = '';
            
            // Verwende OBJECT_SYMBOLS direkt, nicht √ºber CONFIG
            Object.entries(OBJECT_SYMBOLS).forEach(([name, symbol]) => {
                const btn = document.createElement('button');
                btn.className = 'object-btn';
                btn.dataset.objectName = name; // Speichere den originalen Namen als Datensatz
                const displayName = t(name) || name.charAt(0).toUpperCase() + name.slice(1);
                btn.innerHTML = `${symbol} ${displayName}`;
                btn.onclick = () => {
                    // Toggle selection
                    const isSelected = btn.classList.contains('active');
                    document.querySelectorAll('.object-btn').forEach(b => b.classList.remove('active'));
                    
                    if (!isSelected && renderer) {
                        btn.classList.add('active');
                        renderer.selectObject(name);
                    } else if (renderer) {
                        renderer.clearSelection();
                    }
                };
                container.appendChild(btn);
            });
        }
        
        // Funktion zum Einrichten der Navigationspfeile - nicht mehr ben√∂tigt, da im SkyRenderer implementiert
        function setupNavigationArrows() {
            // Leere Funktion, da die Pfeile jetzt im SkyRenderer erstellt werden
            console.log('Navigation arrows are now created in SkyRenderer');
        }
        
        // Funktion f√ºr Magnitude-Filter wurde entfernt
        function setupMagnitudeFilters() {
            // Leere Funktion, da die Magnitude-Filter entfernt wurden
            console.log('Magnitude filters have been removed');
        }
    </script>
</body>
</html>
