<!DOCTYPE html>
<html>
<head>
    <title>ASCII Sky - Celestial Tracker</title>
    <style>
        :root {
            --primary-color: #00ff00;
            --background-color: #0a0a0a;
            --panel-bg: #111;
            --border-color: #333;
            --text-dim: #666;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.4;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }
        
        .sky-container {
            background-color: #000;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: monospace;
            white-space: pre;
            line-height: 1;
            letter-spacing: 2px;
            min-height: calc(100vh - 200px);
            height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            cursor: crosshair;
            position: relative; /* FÃ¼r die relative Positionierung des Dialogs */
        }
        
        #object-dialog {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            padding: 15px 20px;
            color: var(--primary-color);
            font-family: monospace;
            white-space: pre;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            max-width: 300px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .object-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .object-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .object-btn:hover {
            background: #222;
        }
        
        .object-btn.active {
            background: #004400;
            border-color: var(--primary-color);
        }
        
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 5px;
        }
        
        .lang-btn {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        .lang-btn:hover {
            background: #222;
        }
        
        .lang-btn.active {
            background: #004400;
            border-color: var(--primary-color);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            color: var(--text-dim);
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        #object-dialog {
            position: absolute;
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            padding: 15px 20px;
            color: var(--primary-color);
            font-family: monospace;
            white-space: pre;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        #object-dialog button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .sky-container {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒŒ ASCII Sky Tracker - Vienna</h1>
        <div class="language-selector">
            <button id="lang-de" class="lang-btn active">DE</button>
            <button id="lang-en" class="lang-btn">EN</button>
        </div>
        <div class="status-bar">
            <div id="click-info">Click on any object for details</div>
            <div id="last-updated">-</div>
        </div>
    </header>
    
    <div class="controls">
        <div class="object-list" id="object-list">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
    
    <div id="sky-container" class="sky-container">
        Loading celestial data...
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module">
        import { initializeSkyTracker } from '/static/js/skyManager.js';
        import { CONFIG, OBJECT_SYMBOLS } from '/static/js/constants.js';
        import { setLanguage, getCurrentLanguage, t } from '/static/js/i18n.js';
        
        let renderer;
        
        // Initialize the sky tracker when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialisiere den Renderer und speichere die Referenz
            renderer = initializeSkyTracker();
            
            // Warte einen kurzen Moment, um sicherzustellen, dass der Renderer initialisiert ist
            setTimeout(() => {
                setupObjectList();
                setupLanguageButtons();
                updateUITexts();
            }, 500);
        });
        
        // Funktion zum Einrichten der Sprachauswahl-Buttons
        function setupLanguageButtons() {
            const btnDE = document.getElementById('lang-de');
            const btnEN = document.getElementById('lang-en');
            
            btnDE.addEventListener('click', () => {
                setLanguage('de');
                updateLanguageButtons();
                updateUITexts();
                if (renderer) renderer.updateSky();
            });
            
            btnEN.addEventListener('click', () => {
                setLanguage('en');
                updateLanguageButtons();
                updateUITexts();
                if (renderer) renderer.updateSky();
            });
            
            // Initialen Zustand setzen
            updateLanguageButtons();
        }
        
        // Aktualisiert die Sprachbuttons basierend auf der aktuellen Sprache
        function updateLanguageButtons() {
            const currentLang = getCurrentLanguage();
            document.getElementById('lang-de').classList.toggle('active', currentLang === 'de');
            document.getElementById('lang-en').classList.toggle('active', currentLang === 'en');
        }
        
        // Aktualisiert alle UI-Texte basierend auf der aktuellen Sprache
        function updateUITexts() {
            document.getElementById('click-info').textContent = t('click_info');
            
            // Aktualisiere die Objektnamen in der Objektliste
            document.querySelectorAll('.object-btn').forEach(btn => {
                const name = btn.dataset.objectName;
                if (name) {
                    const displayName = t(name) || name.charAt(0).toUpperCase() + name.slice(1);
                    // Erhalte das Symbol und fÃ¼ge es wieder hinzu
                    const symbol = OBJECT_SYMBOLS[name] || '';
                    btn.innerHTML = `${symbol} ${displayName}`;
                }
            });
        }
        
        function setupObjectList() {
            const container = document.getElementById('object-list');
            if (!container) return;
            
            // Leere den Container zuerst
            container.innerHTML = '';
            
            // Verwende OBJECT_SYMBOLS direkt, nicht Ã¼ber CONFIG
            Object.entries(OBJECT_SYMBOLS).forEach(([name, symbol]) => {
                const btn = document.createElement('button');
                btn.className = 'object-btn';
                btn.dataset.objectName = name; // Speichere den originalen Namen als Datensatz
                const displayName = t(name) || name.charAt(0).toUpperCase() + name.slice(1);
                btn.innerHTML = `${symbol} ${displayName}`;
                btn.onclick = () => {
                    // Toggle selection
                    const isSelected = btn.classList.contains('active');
                    document.querySelectorAll('.object-btn').forEach(b => b.classList.remove('active'));
                    
                    if (!isSelected && renderer) {
                        btn.classList.add('active');
                        renderer.selectObject(name);
                    } else if (renderer) {
                        renderer.clearSelection();
                    }
                };
                container.appendChild(btn);
            });
        }
    </script>
</body>
</html>
